---
package:
  {{.Vars.ntp_package}}:
    installed: true

service:
  {{ .Vars.time_service }}:
    enabled: true
    running: true

port:
  # assert that ntp is listening only on local interfaces on both ipv4 and ipv6
  'udp:123':
    listening: true
    ip:
      consist-of:
        - "127.0.0.1"

    # NOTE: IPv6 isn't normally supported in Docker so we skip testing for that

file:
  '/etc/ntp.conf':
    exists: true
    contains:
      # restrictions
      - /^restrict default nomodify notrap nopeer noquery$/
      - /^restrict 127\.0\.0\.1$/
      - /^restrict \:\:1$/
      # preferred ones
      - /^server 0\.{{.Vars.time_server_pool_name}}\.pool\.ntp\.org iburst prefer$/
      - /^server 1\.{{.Vars.time_server_pool_name}}\.pool\.ntp\.org iburst prefer$/
      - /^server 2\.{{.Vars.time_server_pool_name}}\.pool\.ntp\.org iburst prefer$/
      - /^server 3\.{{.Vars.time_server_pool_name}}\.pool\.ntp\.org iburst prefer$/
      # fallback ones
      - /^server 0\.pool\.ntp\.org iburst$/
      - /^server 1\.pool\.ntp\.org iburst$/
      - /^server 2\.pool\.ntp\.org iburst$/
      - /^server 3\.pool\.ntp\.org iburst$/
      # interface listening
      - /^interface ignore wildcard$/
      - /^interface listen 127\.0\.0\.1$/
      - /^interface listen \:\:1$/
      # disable monitor
      - disable monitor
